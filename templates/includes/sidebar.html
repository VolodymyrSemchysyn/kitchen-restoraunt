<div class="sidebar">
  <h2>Kitchen</h2>
  <ul>
    <li><a href="{% url 'kitchen:index' %}">Home</a></li>
    <li><a href="{% url 'kitchen:dish-list' %}">Dishes</a></li>
    <li><a href="{% url 'kitchen:cook-list' %}">Cooks</a></li>
    {% if user.is_authenticated %}
      <li><a href="{{ user.get_absolute_url }}">User: {{ user.get_username }}</a></li>
      <li>
        <form method="post" action="{% url 'logout' %}?next={{ request.path }}" style="display: inline;">
          {% csrf_token %}
          <button class="btn btn-link nav-link text-dark" style="padding: 0;" type="submit">Logout</button>
        </form>
      </li>
    {% else %}
      <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
    {% endif %}
  </ul>
</div>
