{% extends "base.html" %}
{% block content %}
  <h1>Delete Dish</h1>
  
  <p>Are you sure you want to delete this dish?</p>
  <p>Name: {{ dish.name }}</p>
  <a href="{% url "kitchen:dish-list" %}"><button class="btn btn-primary">Cancel</button></a>
  <br>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
