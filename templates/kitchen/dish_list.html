{% extends "base.html" %}
{% block content %}
  <h1>
    Dish List
  </h1>
  {% if dish_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Dish type</th>
        <th>Cookers</th>
      </tr>
      {% for dish in dish_list %}
        <tr>
          <td>
              {{ dish.id }}
          </td>
          <td>
              {{ dish.name }}
          </td>
          <td>
              {{ dish.dish_type }}
          </td>
          <td>
              {{ dish.cooks}}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      <p>There are no dishes.</p>
  {% endif %}
{% endblock %}
